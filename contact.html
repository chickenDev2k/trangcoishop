<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="ct">
    <div class="container">
      <section class="contact-logo">
        <img src="./assets/img/logo.png" alt="" class="logo" />
        <a href="./index.html" class="back-home">
          <img
            src="./assets/icon/close.svg"
            alt="back homepage"
            class="contact__close" />
        </a>
      </section>
      <section class="contact">
        <div class="contact-infor">
          <div class="contact-item mail">
            <div class="icon">
              <img src="./assets/icon/mail.svg" alt="" class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">メール:</p>
              <a href="mailto: trangcoiShop@gmail.com ">
                <p class="contact__mail">trangcoiShop@gmail.com</p>
              </a>
            </div>
          </div>
          <div class="contact-item phone">
            <div class="icon">
              <img src="./assets/icon/phone.svg" alt="" class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">電話番号:</p>
              <a href="tel:0979553080">
                <p class="contact__phone">+849-7652-6403</p>
              </a>
            </div>
          </div>
          <div class="contact-item address">
            <div class="icon">
              <img
                src="./assets/icon/address.svg"
                alt=""
                class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">住所:</p>
              <p class="contact__address">福岡県福岡市中央区</p>
            </div>
          </div>
        </div>
        <!-- map -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6646.94700417126!2d130.39390054377927!3d33.59301683035801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3541918dd8b0a675%3A0x43ab58c2e521e67!2z44CSODEwLTAwMDEg56aP5bKh55yM56aP5bKh5biC5Lit5aSu5Yy65aSp56We!5e0!3m2!1sja!2sjp!4v1722758800945!5m2!1sja!2sjp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
      <div class="copy-right">
        <div class="row">
          <div class="col">
            <p class="copyright">© 2024 Trang'scoi Shop</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
