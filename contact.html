<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="ct">
    <div class="container">
      <section class="contact-logo">
        <img src="./assets/img/logo.png" alt="" class="logo" />
        <a href="./index.html" class="back-home">
          <img
            src="./assets/icon/close.svg"
            alt="back homepage"
            class="contact__close" />
        </a>
      </section>
      <section class="contact">
        <div class="contact-infor">
          <div class="contact-item mail">
            <div class="icon">
              <img src="./assets/icon/mail.svg" alt="" class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">Email:</p>
              <a href="mailto: trangcoiShop@gmail.com ">
                <p class="contact__mail">trangcoiShop@gmail.com</p>
              </a>
            </div>
          </div>
          <div class="contact-item phone">
            <div class="icon">
              <img src="./assets/icon/phone.svg" alt="" class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">Phone numbe:r</p>
              <a href="tel:0979553080">
                <p class="contact__phone">+849-7652-6403</p>
              </a>
            </div>
          </div>
          <div class="contact-item address">
            <div class="icon">
              <img
                src="./assets/icon/address.svg"
                alt=""
                class="contact__icon" />
            </div>
            <div class="contact-main">
              <p class="contact__title">Address:</p>
              <p class="contact__address">VIET NAM HA NOI</p>
            </div>
          </div>
        </div>
        <!-- map -->
        <div class="map">
          <iframe
            class="map-main"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14869.367013346882!2d105.79906751617584!3d21.02944442472003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab9bd9861ca1%3A0xe7887f7b72ca17a9!2sHanoi%2C%20Vietnam!5e0!3m2!1sen!2sjp!4v1716376561169!5m2!1sen!2sjp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
      <div class="copy-right">
        <div class="row">
          <div class="col">
