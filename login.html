<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-logo">
        <img src="./assets/img/logo.png" alt="" class="logo__img" />
        <a href="./index.html" class="back">
          <img src="./assets/img/close.svg" alt="close" class="back-home" />
        </a>
      </div>
      <div class="login-top">
        <h1 class="login__heading">ログイン</h1>
        <div class="login__email">
          <label for="email">メール</label>
          <input id="email" type="email" />
        </div>

        <div class="login__password">
          <label for="password"> パスワード </label>
          <input id="password" type="password" />
        </div>
        <div class="login-act">
          <div class="remember">
            <input type="checkbox" id="checkbox" checked />
            <label for="checkbox">保存する</label>
          </div>
          <div class="forget">
            <a href="#!"> パスワードをお忘れですか?</a>
          </div>
        </div>
      </div>
      <div class="login-bot">
        <a href="" class="login-btn">ログイン</a>
        <p>
          アカウントをお持ちでない方？
          <a href="./signup.html" class="login-link">新規登録</a>
        </p>
      </div>
    </div>
  </body>
</html>
