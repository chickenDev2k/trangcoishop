<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-logo">
        <img src="./assets/img/logo.png" alt="" class="logo__img" />
        <a href="./index.html" class="back">
          <img src="./assets/img/close.svg" alt="close" class="back-home" />
        </a>
      </div>
      <div class="login-top">
        <h1 class="login__heading">新規登録</h1>
        <div class="login__name">
          <label for="name">フルネーム</label>
          <input id="name" type="text" />
        </div>
        <div class="login__email">
          <label for="email">メール</label>
          <input id="email" type="email" />
        </div>

        <div class="login__password">
          <label for="password"> パスワード</label>
          <input id="password" type="password" />
        </div>
        <div class="login__password--confirm">
          <label for="password--confirm"> パスワード（確認）</label>
          <input id="password--confirm" type="password" />
        </div>
      </div>
      <div class="login-bot">
        <a href="" class="login-btn">登録</a>
        <p>
          すでにアカウントをお持ちですか？
          <a href="./login.html" class="login-link">ログイン</a>
        </p>
      </div>
    </div>
  </body>
</html>
